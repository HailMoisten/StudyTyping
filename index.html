<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>タイピングゲーム</title>
  <style>
    /*===== 基本リセット =====*/
    body,
    h1,
    h2,
    p,
    button,
    input,
    div,
    span,
    table,
    td,
    textarea {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 背景・ベースカラーは白、アクセントは #5563DE */
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    /*===== 共通コンテナ =====*/
    #start-screen,
    #game-screen,
    #result-screen,
    #waiting-screen,
    #data-editor {
      background: white;
      border-radius: 8px;
      padding: 20px 20px 60px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    /* 待機画面は中央に表示 */
    #waiting-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    /* 問題データ編集画面（初期非表示） */
    #data-editor {
      display: none;
      text-align: left;
    }

    h1,
    h2 {
      color: #5563DE;
    }

    p {
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background: #5563DE;
      color: white;
      font-size: 1em;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #434bbd;
    }

    /*===== iOS風トグルスイッチ =====*/
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 28px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #5563DE;
    }

    input:checked+.slider:before {
      transform: translateX(22px);
    }

    /* トグルスイッチの行を中央揃え */
    #option-container {
      margin-bottom: 20px;
      text-align: center;
      font-size: 0.95em;
    }

    /*===== スタート画面：問題集選択 =====*/
    #set-selector {
      margin-bottom: 20px;
      text-align: center;
    }

    #set-selector label {
      margin-right: 10px;
      font-size: 0.9em;
    }

    /*===== ゲーム画面 =====*/
    #progress {
      font-size: 0.9em;
      margin-bottom: 10px;
      color: #666;
    }

    #description {
      font-size: 1.2em;
      margin-bottom: 10px;
      min-height: 40px;
    }

    #typed-display {
      font-size: 1.4em;
      margin-bottom: 10px;
      letter-spacing: 5px;
      min-height: 1.5em;
    }

    #correct-answer-display {
      min-height: 30px;
      font-size: 1em;
      color: #333;
      margin-bottom: 10px;
    }

    #input-field {
      padding: 10px;
      font-size: 1.1em;
      width: 100%;
      border: 2px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      text-align: center;
    }

    #feedback {
      min-height: 80px;
    }

    @keyframes flashAnimation {
      0% {
        background-color: white;
      }

      50% {
        background-color: #ffcccc;
      }

      100% {
        background-color: white;
      }
    }

    .flash {
      animation: flashAnimation 0.3s;
    }

    /* ライブスタッツ（右下） */
    #live-stats {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.9em;
      color: #666;
      opacity: 0.7;
    }

    /* 問題情報（左下）：Tier、正解回数、最新正解日 */
    #question-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.9em;
      color: #666;
      opacity: 0.7;
    }

    /* キーボードスケルトン */
    #keyboard-container {
      margin-top: 20px;
    }

    #keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
    }

    .key {
      width: 35px;
      height: 35px;
      margin: 2px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
      line-height: 35px;
      font-size: 0.9em;
      background-color: #f9f9f9;
    }

    .active-key {
      background-color: #5563DE;
      color: white;
      font-weight: bold;
    }

    #finger-display {
      font-size: 0.9em;
      color: #666;
    }

    /* リザルト画面 */
    #result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #result-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    #result-header {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 20px;
    }

    .level-label {
      font-size: 0.8em;
      color: #666;
    }

    .level-value {
      font-size: 2.5em;
      font-weight: bold;
    }

    .score-label {
      font-size: 0.8em;
      color: #666;
    }

    .score-value {
      font-size: 2.5em;
      font-weight: bold;
    }

    /* カウントダウン用の円形フィードバック */
    #countdown-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #5563DE;
      position: relative;
      margin: 0 auto;
      overflow: hidden;
    }

    #countdown-circle::after {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      background: white;
      transform-origin: left center;
      animation: maskRotate 1s linear forwards;
    }

    @keyframes maskRotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    #countdown-hand {
      position: absolute;
      width: 3px;
      height: 40px;
      background: #333;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      transform-origin: bottom center;
      animation: handRotate 1s linear forwards;
    }

    @keyframes handRotate {
      from {
        transform: translateX(-50%) rotate(0deg);
      }

      to {
        transform: translateX(-50%) rotate(360deg);
      }
    }

    /* 待機画面 */
    #waiting-screen {
      display: none;
    }

    #waiting-countdown {
      font-size: 4em;
      font-weight: bold;
      color: #5563DE;
    }

    /* 問題データ編集画面 */
    #data-editor textarea {

      font-size: 0.9em;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    #data-editor button {
      margin-top: 10px;
    }
  </style>
</head>

      str = str.replace(/tya/g, "cha");
      str = str.replace(/tyu/g, "chu");
      str = str.replace(/tye/g, "che");
      str = str.replace(/tyo/g, "cho");
      str = str.replace(/ti/g, "chi");
      str = str.replace(/tu/g, "tsu");
      str = str.replace(/hu/g, "fu");
      str = str.replace(/zya/g, "ja");
      str = str.replace(/zyu/g, "ju");
      str = str.replace(/zye/g, "je");
      str = str.replace(/zyo/g, "jo");
      str = str.replace(/zi/g, "ji");
      
      return str;
    }

    function convertToKunrei(str) {

      str = str.replace(/she/g, "sye");
      str = str.replace(/sho/g, "syo");
      str = str.replace(/shi/g, "si");
      str = str.replace(/cha/g, "tya");
      str = str.replace(/chu/g, "tyu");
      str = str.replace(/che/g, "tye");
      str = str.replace(/cho/g, "tyo");
      str = str.replace(/chi/g, "ti");
      str = str.replace(/tsu/g, "tu");
      str = str.replace(/fu/g, "hu");
      str = str.replace(/ja/g, "zya");
      str = str.replace(/ju/g, "zyu");
      str = str.replace(/je/g, "zye");
      str = str.replace(/jo/g, "zyo");
      str = str.replace(/ji/g, "zi");
      
      return str;
    }
    
    // 記録された答えの方式を簡易判定（「shi」があればヘボン、「si」があれば訓令とする例）
    function detectRecordedStyle(answer) {
      answer = answer.toLowerCase();
      if (answer.indexOf("shi") !== -1 || answer.indexOf("chi") !== -1 || answer.indexOf("tsu") !== -1 || answer.indexOf("fu") !== -1 || answer.indexOf("j") !== -1) {
        return "hepburn";
      }
      if (answer.indexOf("si") !== -1 || answer.indexOf("ti") !== -1 || answer.indexOf("tu") !== -1 || answer.indexOf("hu") !== -1 || answer.indexOf("z") !== -1) {
        return "kunrei";
      }
      // どちらとも判定できなければ、デフォルトはヘボン
      return "hepburn";
    }

    inputField.addEventListener("keydown", function(e) {

      // 1文字追加

      userInput += e.key.toLowerCase();
      totalKeystrokes++;
      
      // activeConversionStyle 未決定の場合、両方式の答えを用意してユーザー入力と比較
      if (!activeConversionStyle) {
        let hepAnswer = convertToHepburn(currentAnswer);
        let kunreiAnswer = convertToKunrei(currentAnswer);
        let len = userInput.length;
        let userPart = userInput; // 既に小文字にしている
        let hepPart = hepAnswer.substring(0, len);
        let kunreiPart = kunreiAnswer.substring(0, len);
        let matchHep = (userPart === hepPart);
        let matchKunrei = (userPart === kunreiPart);
        if (matchHep && !matchKunrei) {
          activeConversionStyle = "hepburn";
        } else if (matchKunrei && !matchHep) {
          activeConversionStyle = "kunrei";
        } else if (matchHep && matchKunrei) {
          // 両方にマッチする場合は、記録された答えの方式で決定
          activeConversionStyle = detectRecordedStyle(currentAnswer);
        } else {
          // どちらにもマッチしなければ、入力を取り消す
          mistakeCount++;
          flashBackground();
          userInput = prevUserInput;
          updateDisplay();
          correctAnswerDisplay.textContent = currentAnswer;
          return;

      let convertedAnswer = (activeConversionStyle === "hepburn") ? convertToHepburn(currentAnswer) : convertToKunrei(currentAnswer);

        updateDisplay();

        userInput = prevUserInput;
        updateDisplay();
        correctAnswerDisplay.textContent = currentAnswer;

            <td><strong>KPM</strong></td>
            <td>${kpm.toFixed(2)}</td>
          </tr>
          <tr>
            <td><strong>正答率</strong></td>
            <td>${(accuracy * 100).toFixed(2)}%</td>
          </tr>
          <tr>
            <td><strong>ミスタイプ数</strong></td>
            <td>${mistakeCount}</td>
          </tr>
        </table>
      `;
    }

    /********** 問題データ編集画面用 **********/
    function showDataEditor() {
      let tsvText = "問題No\t問題集名\tTier\tローマ字答え\t答え\t問題文\t出題回数\t正解回数\t最新正解日\n";
      keywords.forEach((item, index) => {
        tsvText += `${index + 1}\t${item.setName}\t${item.tier}\t${item.answer}\t${item.correct}\t${item.description}\t${item.timesPresented}\t${item.timesCorrect}\t${item.lastCorrectDate}\n`;
      });
      dataTextarea.value = tsvText.trim();
      startScreen.style.display = "none";
      dataEditor.style.display = "block";
    }
    function updateDataFromEditor() {
      const text = dataTextarea.value.trim();
      if (!text) return;
      const lines = text.split("\n");
      const newData = [];
      let startIdx = 0;
      if (lines[0].includes("問題No")) {
        startIdx = 1;
      }
      for (let i = startIdx; i < lines.length; i++) {
        const parts = lines[i].split("\t");
        if (parts.length >= 9) {
          newData.push({
            setName: parts[1].trim(),
            tier: parts[2].trim(),
            answer: parts[3].trim(),
            correct: parts[4].trim(),
            description: parts[5].trim(),
            timesPresented: parseInt(parts[6].trim()) || 0,
            timesCorrect: parseInt(parts[7].trim()) || 0,
            lastCorrectDate: parts[8].trim()
          });
        }
      }
      if (newData.length > 0) {
        keywords = newData;
        alert("問題データを更新しました。");
      } else {
        alert("有効なデータが見つかりませんでした。");
      }
      dataEditor.style.display = "none";
      startScreen.style.display = "block";
      populateSetSelector();
    }
    function cancelDataEditor() {
      dataEditor.style.display = "none";
      startScreen.style.display = "block";
    }

    /********** 問題集選択チェックボックス生成 **********/
    function populateSetSelector() {
      const sets = Array.from(new Set(keywords.map(item => item.setName)));
      let html = "";
      sets.forEach(setName => {
        html += `<label><input type="checkbox" name="setOption" value="${setName}" > ${setName}</label> `;
      });
      setSelector.innerHTML = html;
    }

    /********** 補助：フラッシュ処理 **********/
    function flashBackground() {
      inputField.classList.add("flash");
      setTimeout(() => {
        inputField.classList.remove("flash");
      }, 300);
    }

    /********** イベントリスナーの登録 **********/
    startButton.addEventListener("click", startGameWithCountdown);
    restartButton.addEventListener("click", startGameWithCountdown);
    editDataButton.addEventListener("click", showDataEditor);
    updateDataButton.addEventListener("click", updateDataFromEditor);
    cancelDataButton.addEventListener("click", cancelDataEditor);
    homeButton.addEventListener("click", function () {
      resultScreen.style.display = "none";
      startScreen.style.display = "block";
    });

    document.addEventListener("DOMContentLoaded", populateSetSelector);
  </script>
</body>
